<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
</head>
<body class="transition-colors duration-300">
    <nav class="bg-gray-900 p-4 flex justify-between items-center text-white shadow-lg">
        <div class="text-lg font-bold" id="dateTime"></div>
        <div class="relative flex items-center space-x-4">
            <button onclick="showTaskHistory()" class="text-white hover:text-blue-400 transition-colors flex items-center">
                <i class="fas fa-history mr-2"></i> Task History 
            </button>     
            <i class="fas fa-paintbrush text-white text-lg cursor-pointer hover:text-blue-400 transition-colors" id="colorIcon"></i>
            <input type="color" id="colorPicker" value="#ffffff" class="opacity-0 absolute w-8 h-8 cursor-pointer">
            <div id="colorCircle" class="w-8 h-8 rounded-full bg-white border-2 border-white cursor-pointer flex items-center justify-center hover:scale-110 transition-transform"></div>
        </div>
    </nav>
    <div class="min-h-screen flex justify-center items-start p-4">
        <div class="max-w-6xl w-full grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Tasks Column -->
            <div class="bg-white rounded-lg shadow p-4">
                <h2 class="text-xl font-bold mb-4 text-center">Tasks</h2>
                <div class="mb-4">
                    <input type="text" id="newTaskInput" placeholder="Enter new task" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-pink-300">
                    <button onclick="addTask()" class="w-full mt-2 bg-pink-400 text-white p-2 rounded hover:bg-pink-600">Add Task</button>
                </div>
                <div class="min-h-[400px] tasks-column" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            <!-- Pending Column -->
            <div class="bg-white rounded-lg shadow p-4">
                <h2 class="text-xl font-bold mb-4 text-center">Pending</h2>
                <div class="min-h-[400px] pending-column" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            <!-- Completed Column -->
            <div class="bg-white rounded-lg shadow p-4">
                <h2 class="text-xl font-bold mb-4 text-center">Completed</h2>
                <div class="min-h-[400px] completed-column" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
        </div>
    </div>
    
    <!-- Task History Overlay - Positioned on the right -->
   <div id="taskHistoryOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 p-0">
    <div class="bg-white rounded-lg shadow-xl h-full ml-auto w-96 max-w-full overflow-y-auto">
        <div class="space-y-4 p-4"></div>
    </div>
</div>
    <!-- Overlay backdrop -->
    <div id="historyBackdrop" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40" onclick="showTaskHistory()"></div>
    
    <script src="tdl.js"></script>
</body>
</html>
